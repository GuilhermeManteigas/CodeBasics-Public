<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- FontAwesome -->
	<script src="https://kit.fontawesome.com/0de757c1fe.js" crossorigin="anonymous"></script>
	
	<!-- Web Socket -->
	<script src="/socket.io/socket.io.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" href="/public/css/mystyle.css">
	
    <title>CodeBasics Code Editor</title>
	<link rel="icon" type="image/x-icon" href="/public/images/cb.png">
</head>

<body>

	<div id="loading">
		<div class="loader">
			<div class="dot-flashing"></div>
		</div>
	</div>
	<div id="loaded" style="display:none;">
		<br><br><br>
		<div class="environment">
			<div class="row" style="padding-bottom: 5px;">
				<div class="col-1">
					<button class="btn btn-dark editor_theme" style="width: 40px;" value="0"><i class='fa-solid fa-moon'></i></i></button>
				</div>
				<div class="col-1">
					<select class="form-select" id="language">
						<option value="en" selected>English</option>
						<option value="pt">Portuguese</option>
						<option value="fr">French</option>
						<option value="es">spanish</option>
						<option value="it">Italian</option>
						<option value="de">German</option>
						<option value="ro">Romanian</option>
					</select>
				</div>
				<div class="col-1"></div>
				<div class="col-2">
					<button class="btn btn-primary" onclick="location.href = '/documentation';"><i class="fa-solid fa-book"></i> Documentation</button>
				</div>
				<div class="col-2"></div>
				<div class="col-1">
					<button class="btn btn-success editor_run">Run <i class="fa-solid fa-play"></i></button>
				</div>
				<div class="col-3"></div>
				<div class="col-1">
					<button class="btn btn-danger console_clear">Clear <i class="fa-solid fa-broom"></i></button>
				</div>
				
			</div>
			<div class="row">
				<div class="col-8" style="height: 500px">
					<div class="editor_body">
						<div id="editorCode" class="editor_code"></div>
					</div>
				</div>
				<div class="col-4">
					<div class="console_body">
						<div id="editorConsole" class="editor_console"></div>
						<div id="consoleInput" class="editor_console_input"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- Required Ace Libraries -->
    <script src="/public/lib/ace/ace.js"></script>

    <!--<script src="/public/lib/ace/mode-javascript.js"></script>-->
    <script src="/public/lib/ace/ext-language_tools.js"></script>
	
	<!-- Language Script -->
	<script src="/public/js/index.js"></script>
	
</body>

</html>
